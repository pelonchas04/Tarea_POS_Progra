<html>
    <head>
        {% load static %}
        <title>Inicio</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <link rel="stylesheet" type="text/css" href="{% static 'Sucursales/modificaciones.css' %}">
    </head>
    <body>
        {% include 'base.html' %}
        <div class="conteiner">
            <div class="row">
                <div class="col-md-12"><h1><b>Inicio</b></h1></div>
            </div>
            <div class="row">
                <div class="col-md-12"><h2>Seleccione la sucursal a la que desea ingresar</h2></div>
            </div>
        </div>
        
        
        <div class="conteiner">
            <div class="row">
                {% for dato in Sucursales %}
                    <div class="col-md-1">
                        <form action="{% url 'sucursal' dato.id %}" method="post">
                            {% csrf_token %}
                            <button type="submit" class="btn btn-primary" >{{dato.nombre_sucursal}}</button>
                        </form>
                    </div>
                {% endfor %}  
            </div>
        </div>
    </body>
</html>
