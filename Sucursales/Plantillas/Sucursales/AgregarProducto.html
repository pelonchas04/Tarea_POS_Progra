<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        {% include 'Base.html' %}
    </head>
    <body>

        <div class="conteiner">
            <div class="row">
                <form class="col-md-1" action="{% url 'sucursal' numeroS %}" method="post">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-warning">Volver</button>
                </form>
                <div class="col-md-3">
                    {% if mensaje == "Llene todos los campos" %}
                        <div class="text-danger"><h3>{{mensaje}}</h3></div>
                    {% else %}
                        <div class="text-success"><h3>{{mensaje}}</h3></div>
                    {% endif %}
                </div>
            </div>
            <form action="{% url 'agregar' numeroS %}" method="GET">
                    {% csrf_token %}
                <div class="row fila_producto">
                    <div class="col-md-1"><input name="id_sucursal" type="hidden" value="{{numeroS}}"></div>
                    <div class="col-md-1"></div>
                    <div class="col-md-2"><h6 class="text-success">Ingrese el nombre del producto: </h6></div>
                    <div class="col-md-1"><input name="nombre_producto" type="text"></div>
                    <div class="col-md-1"></div>
                    <div class="col-md-2"><h6 class="text-success">Ingrese su precio costo: </h6></div>
                    <div class="col-md-1"><input name="precio_costo" type="text"></div>
                </div>
                <div class="row fila_producto">
                    <div class="col-md-2"><h6 class="text-success">Ingrese el precio de venta: </h6></div>
                    <div class="col-md-1"><input name="precio_venta" type="text"></div>
                    <div class="col-md-1"></div>
                    <div class="col-md-2"><h6 class="text-success">Ingrese la existencia: </h6></div>
                    <div class="col-md-1"><input name="existencias" type="text"></div>
                    <div class="col-md-1"></div>
                    <div class="col-md-2"><h6 class="text-success">Ingrese el codigo de barras: </h6></div>
                    <div class="col-md-1"><input name="codigo_de_barras" type="text"></div>
                </div>
                <div class="row fila_producto">
                    <div class="col-md-12 d-flex justify-content-center">
                        <button class="btn btn-success" type="submit">Agregar producto</button>
                    </div>
                </div>
            </form>
        </div>
    </body>
</html>
